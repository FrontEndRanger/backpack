<link rel="import" href="../../libs/polymer/polymer.html">

<dom-module id="sg-sidebar">
    <template>
        <nav class="sgMenu">
            <div class="sgWrapper">
                <ul>
                    {% for page in pages %}
                    <div class="menu-item">
                        <a href="{{page.src}}">{{page.text}}</a>
                    </div>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </template>

    <script>
        Polymer({
            is: "sg-sidebar",
        });
    </script>

</dom-module>
